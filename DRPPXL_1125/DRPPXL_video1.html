<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video</title>

    <style>
        div.grid>div {
            display: flex;
            flex-direction: row;
            gap: 1rem;
        }
        button {
            width: 2.5rem;
            height: 2.5rem;
            line-height: 4;
            overflow: hidden;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Videó lejátszása_DRPPXL</h1>
    </header>
    <section>
        <video src="videoplayback.mp4" autoplay="false" controls width="600"></video>

        <div class="grid">
            <div>
                <button id="start">
                    <span class="material-symbols-outlined">
                        play_arrow
                    </span>
                </button>
            </div>
            <div>
                <button id="stop">
                    <span class="material-symbols-outlined">
                        stop
                    </span>
                </button>
            </div>
            <div>
                <button id="start/stop">
                    <span class="material-symbols-outlined">
                        skip_next
                    </span>
                </button>
            </div>
            <div>
                <button id="mute">
                    <span class="material-symbols-outlined">
                        volume_off
                    </span>
                </button>
            </div>
            <div>
                <button id="quiet">
                    <span class="material-symbols-outlined">
                        volume_mute
                    </span>
                </button>
            </div>
            <div>
                <button id="loud">
                    <span class="material-symbols-outlined">
                        volume_up
                    </span>
                </button>
            </div>
            <div>
                <button id="veryslow">
                    <span class="material-symbols-outlined">
                        slow_motion_video
                    </span>
                </button>
            </div>
            <div>
                <button id="slow">
                    <span class="material-symbols-outlined">
                        fast_rewind
                    </span>
                </button>
            </div>
            <div>
                <button id="normal">
                    <span class="material-symbols-outlined">
                        play_arrow
                    </span>
                </button>
            </div>
            <div>
                <button id="fast">
                    <span class="material-symbols-outlined">
                        fast_forward
                    </span>
                </button>
            </div>
            <div>
                <button id="veryfast">
                    <span class="material-symbols-outlined">
                        keyboard_double_arrow_right
                    </span>
                </button>
            </div>

            <div>
                <button id="small">
                    <span class="material-symbols-outlined">
                        photo_size_select_small
                    </span>
                </button>
            </div>
            <div>
                <button id="normalsize">
                    <span class="material-symbols-outlined">
                        photo_size_select_large
                    </span>
                </button>
            </div>
            <div>
                <button id="great">
                    <span class="material-symbols-outlined">
                        fullscreen
                    </span>
                </button>
            </div>

            <div>
                <button id="hasitended">
                    <span class="material-symbols-outlined">
                        check
                    </span>
                </button>
            </div>
            <div>
                <button id="length">
                    <span class="material-symbols-outlined">
                        timer
                    </span>
                </button>
            </div>
            <div>
                <button id="currently">
                    <span class="material-symbols-outlined">
                        timelapse
                    </span>
                </button>
            </div>

        </div>
    </section>

    <script>

        let btnClick = (id, onclick) => document.getElementById(id).addEventListener("click", onclick);
        let video = document.querySelector("video");

        btnClick("start",  () => video.play());
        btnClick("stop",  () => video.pause());
        btnClick("start/stop",  () => video.paused ? video.play() : video.pause());
        
        btnClick("mute",  () => video.volume=0());
        btnClick("quiet",  () => video.volume=0.5());
        btnClick("loud",  () => video.volume=1());

        btnClick("veryslow",  () => video.playbackRate=0.5());
        btnClick("slow",  () => video.playbackRate=0.75());
        btnClick("normal",  () => video.playbackRate=1());
        btnClick("fast",  () => video.playbackRate=1.25());
        btnClick("veryfast",  () => video.playbackRate=1.5());

        btnClick("small",    () => video.width = 400);
        btnClick("normalsize",    () => video.width = 700);
        btnClick("great",    () => video.width = 1000);

        btnClick("hasitended",    () => alert(video.ended));
        btnClick("length",    () => alert(video.duration));
        btnClick("currently",    () => alert(video.currentTime));
    </script>

</html>
